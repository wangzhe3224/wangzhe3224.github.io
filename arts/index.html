> size = <span class="number">320</span>;</span><br><span class="line"><span class="keyword">var</span> dpr = <span class="built_in">window</span>.devicePixelRatio;</span><br><span class="line">canvas.width = size * dpr;</span><br><span class="line">canvas.height = size * dpr;</span><br><span class="line">context.scale(dpr, dpr);</span><br><span class="line">context.lineWidth = <span class="number">2</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> step = <span class="number">7</span>;</span><br><span class="line"><span class="keyword">var</span> lines = [];</span><br><span class="line"></span><br><span class="line"><span class="comment">// Create the lines</span></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = step; i &lt;= size - step; i += step) &#123;</span><br><span class="line">    </span><br><span class="line">  <span class="keyword">var</span> line = [];</span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">var</span> j = step; j &lt;= size - step; j+= step) &#123;</span><br><span class="line">    <span class="keyword">var</span> distanceToCenter = <span class="built_in">Math</span>.abs(j - size / <span class="number">2</span>);</span><br><span class="line">    <span class="keyword">var</span> variance = <span class="built_in">Math</span>.max(size / <span class="number">2</span> - <span class="number">50</span> - distanceToCenter, <span class="number">0</span>);</span><br><span class="line">    <span class="keyword">var</span> random = <span class="built_in">Math</span>.random() * variance / <span class="number">2</span> * <span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">var</span> point = &#123;<span class="attr">x</span>: j, <span class="attr">y</span>: i + random&#125;;</span><br><span class="line">    line.push(point);</span><br><span class="line">  &#125; </span><br><span class="line">  lines.push(line);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Do the drawing</span></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">5</span>; i &lt; lines.length; i++) &#123;</span><br><span class="line"></span><br><span class="line">  context.beginPath();</span><br><span class="line">  context.moveTo(lines[i][<span class="number">0</span>].x, lines[i][<span class="number">0</span>].y);</span><br><span class="line">  </span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">var</span> j = <span class="number">0</span>; j &lt; lines[i].length - <span class="number">2</span>; j++) &#123;</span><br><span class="line">    <span class="keyword">var</span> xc = (lines[i][j].x + lines[i][j + <span class="number">1</span>].x) / <span class="number">2</span>;</span><br><span class="line">    <span class="keyword">var</span> yc = (lines[i][j].y + lines[i][j + <span class="number">1</span>].y) / <span class="number">2</span>;</span><br><span class="line">    context.quadraticCurveTo(lines[i][j].x, lines[i][j].y, xc, yc);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  context.quadraticCurveTo(lines[i][j].x, lines[i][j].y, lines[i][j + <span class="number">1</span>].x, lines[i][j + <span class="number">1</span>].y);</span><br><span class="line">  context.save();</span><br><span class="line">  context.globalCompositeOperation = <span class="string">'destination-out'</span>;</span><br><span class="line">  context.fill();</span><br><span class="line">  context.restore();</span><br><span class="line">  <span class="comment">// set line color</span></span><br><span class="line">  context.strokeStyle = <span class="string">'#30ACD1'</span>;</span><br><span class="line">  context.stroke();</span><br><span class="line">&#125;</span><br></pre></td></tr></table <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> canvas = <span class="built_in">document</span>.querySelector(<span class="string">'canvas'</span>);</span><br><span class="line"><span class="keyword">var</span> context = canvas.getContext(<span class="string">'2d'</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> size = <span class="number">320</span>;</span><br><span class="line"><span class="keyword">var</span> step = <span class="number">10</span>;</span><br><span class="line"><span class="keyword">var</span> dpr = <span class="built_in">window</span>.devicePixelRatio;</span><br><span class="line">canvas.width = size * dpr;</span><br><span class="line">canvas.height = size * dpr;</span><br><span class="line">context.scale(dpr, dpr);</span><br><span class="line"></span><br><span class="line">context.lineCap = <span class="string">'square'</span>;</span><br><span class="line">context.lineWidth = <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">draw</span>(<span class="params">x, y, width, height</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> leftToRight = <span class="built_in">Math</span>.random() &gt;= <span class="number">0.60</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span>(leftToRight) &#123;</span><br><span class="line">    context.moveTo(x, y);</span><br><span class="line">    context.lineTo(x + width + leftToRight*<span class="number">3</span>, y + height + leftToRight);    </span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    context.moveTo(x + width+leftToRight, y);</span><br><span class="line">    context.lineTo(x, y + height+leftToRight);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  context.stroke();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> x = <span class="number">0</span>; x &lt; size; x += step) &#123;</span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">var</span> y = <span class="number">0</span>; y &lt; size; y+= step) &#123;</span><br><span class="line">    draw(x, y, step, step);    </span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
    var now = new Date(); 
    function createtime() { 
        var grt= new Date("01/01/2020 00:00:00");//在此处修改你的建站时间，格式：月/日/年 时:分:秒
        now.setTime(now.getTime()+250); 
        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days); 
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours); 
        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum); 
        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;} 
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum); 
        snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;} 
        document.getElementById("timeDate").innerHTML = "Running for "+dnum+" Days "; 
        document.getElementById("times").innerHTML = hnum + " Hour " + mnum + " Min " + snum + " Secs"; 
    } 
setInterval("createtime()",250);
</script>
