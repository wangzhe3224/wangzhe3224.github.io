><span class="line"><span class="keyword">var</span> dpr = <span class="built_in">window</span>.devicePixelRatio;</span><br><span class="line">canvas.width = size * dpr;</span><br><span class="line">canvas.height = size * dpr;</span><br><span class="line">context.scale(dpr, dpr);</span><br><span class="line">context.lineWidth = <span class="number">7</span>;</span><br><span class="line"><span class="keyword">var</span> step = size / <span class="number">12</span>;</span><br><span class="line"><span class="keyword">var</span> white = <span class="string">&#x27;#F2F5F1&#x27;</span>;</span><br><span class="line"><span class="keyword">var</span> colors = [<span class="string">&#x27;#D40920&#x27;</span>, <span class="string">&#x27;#1356A2&#x27;</span>, <span class="string">&#x27;#F7D842&#x27;</span>]</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> squares = [&#123;</span><br><span class="line">    x: <span class="number">0</span>,</span><br><span class="line">    y: <span class="number">0</span>,</span><br><span class="line">    width: size,</span><br><span class="line">    height: size</span><br><span class="line">  &#125;];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">splitSquaresWith</span>(<span class="params">coordinates</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">const</span> &#123; x, y &#125; = coordinates;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">var</span> i = squares.length - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line">  <span class="keyword">const</span> square = squares[i];</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> (x &amp;&amp; x &gt; square.x &amp;&amp; x &lt; square.x + square.width) &#123;</span><br><span class="line">      <span class="keyword">if</span>(<span class="built_in">Math</span>.random() &gt; <span class="number">0.5</span>) &#123;</span><br><span class="line">        squares.splice(i, <span class="number">1</span>);</span><br><span class="line">        splitOnX(square, x); </span><br><span class="line">      &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> (y &amp;&amp; y &gt; square.y &amp;&amp; y &lt; square.y + square.height) &#123;</span><br><span class="line">      <span class="keyword">if</span>(<span class="built_in">Math</span>.random() &gt; <span class="number">0.5</span>) &#123;</span><br><span class="line">        squares.splice(i, <span class="number">1</span>);</span><br><span class="line">        splitOnY(square, y); </span><br><span class="line">      &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">splitOnX</span>(<span class="params">square, splitAt</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> squareA = &#123;</span><br><span class="line">    x: square.x,</span><br><span class="line">    y: square.y,</span><br><span class="line">    width: square.width - (square.width - splitAt + square.x),</span><br><span class="line">    height: square.height</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> squareB = &#123;</span><br><span class="line">  x: splitAt,</span><br><span class="line">  y: square.y,</span><br><span class="line">  width: square.width - splitAt + square.x,</span><br><span class="line">  height: square.height</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  squares.push(squareA);</span><br><span class="line">  squares.push(squareB);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">splitOnY</span>(<span class="params">square, splitAt</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> squareA = &#123;</span><br><span class="line">    x: square.x,</span><br><span class="line">    y: square.y,</span><br><span class="line">    width: square.width,</span><br><span class="line">    height: square.height - (square.height - splitAt + square.y)</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> squareB = &#123;</span><br><span class="line">  x: square.x,</span><br><span class="line">  y: splitAt,</span><br><span class="line">  width: square.width,</span><br><span class="line">  height: square.height - splitAt + square.y</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  squares.push(squareA);</span><br><span class="line">  squares.push(squareB);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; size; i += step) &#123;</span><br><span class="line">  splitSquaresWith(&#123; <span class="attr">y</span>: i &#125;);</span><br><span class="line">  splitSquaresWith(&#123; <span class="attr">x</span>: i &#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">draw</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; colors.length; i++  class="line">  &#125; </span><br><span class="line">  lines.push(line);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Do the drawing</span></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">5</span>; i &lt; lines.length; i++) &#123;</span><br><span class="line"></span><br><span class="line">  context.beginPath();</span><br><span class="line">  context.moveTo(lines[i][<span class="number">0</span>].x, lines[i][<span class="number">0</span>].y);</span><br><span class="line">  </span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">var</span> j = <span class="number">0</span>; j &lt; lines[i].length - <span class="number">2</span>; j++) &#123;</span><br><span class="line">    <span class="keyword">var</span> xc = (lines[i][j].x + lines[i][j + <span class="number">1</span>].x) / <span class="number">2</span>;</span><br><span class="line">    <span class="keyword">var</span> yc = (lines[i][j].y + lines[i][j + <span class="number">1</span>].y) / <span class="number">2</span>;</span><br><span class="line">    context.quadraticCurveTo(lines[i][j].x, lines[i][j].y, xc, yc);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  context.quadraticCurveTo(lines[i][j].x, lines[i][j].y, lines[i][j + <span class="number">1</span>].x, lines[i][j + <span class="number">1</span>].y);</span><br><span class="line">  context.save();</span><br><span class="line">  context.globalCompositeOperation = <span class="string">&#x27;destination-out&#x27;</span>;</span><br><span class="line">  context.fill();</span><br><span class="line">  context.restore();</span><br><span class="line">  <span class="comment">// set line color</span></span><br><span class="line">  context.strokeStyle = <span class="string">&#x27;#30ACD1&#x27;</span>;</span><br><span class="line">  context.stroke();</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
